{% extends "base.html" %}

{% block content %}
<a href="/add_news">Добавить новость</a>
{% for item in news %}
<div class="navbar-nav" role="alert">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <h2>{{item[1]}}</h2>
        <div>{{item[2]}}</div>
        <a class="navbar-brand" href="/delete_news/{{item[0]}}">Удалить новость</a>
    </nav>
</div>
{% endfor %}
{% endblock %}
